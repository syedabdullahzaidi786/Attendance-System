<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Logo.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://media.istockphoto.com/id/1406468093/vector/attendance-presence.jpg?s=612x612&w=0&k=20&c=KAr71OSoDs9_fttWWIVnkPDwAk0ww55DdX3kvuqRiQg=" height="120px" alt="Company Logo" class="logo">
            <h1>Student Attendance System</h1>
        </header>

        <!-- Upload CSV section -->
        <div class="upload-section">
            <label for="csvFile" class="upload-label">Upload Student CSV File:</label>
            <input type="file" id="csvFile" class="file-input" accept=".csv">
        </div>

        <!-- Student List section -->
        <div id="students-list" class="students-list">
            <!-- Student names and attendance buttons will be displayed here -->
        </div>

        <!-- Submit button -->
        <div class="submit-section">
            <button class="submit-btn" onclick="submitAttendance()">Submit Attendance</button>
        </div>
    </div>
    <footer style="text-align: center; padding: 10px; background-color: #f1f1f1;">
        Â© 2024 AR Developers. All rights reserved.
      </footer>
      
    
    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
